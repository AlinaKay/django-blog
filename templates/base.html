<html>
<head>
  <title>Django blog</title>
  <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{STATIC_URL}}css/blog.css">
</head>
<body>
  <div class="page-header">
    {% if user.is_authenticated %}
    <a href="/post/new" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    <a href="/drafts" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
    <p class="top-menu logout">Hello {{ user.username }}<small>(<a href="/accounts/logout">Log out</a>)</small></p>
    {% else %}
    <a href="/accounts/login" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
    {% endif %}
    <h1><a href="/">Django Blog</a></h1>
  </div>
  <div class="content">
    <div class="row">
      <div class="col-md-8">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
