{% extends 'base.html' %}

{% block content %}
<div class="date">
  {% if post.published_date %}
  {{ post.published_date }}
  {% else %}
  <a class="btn btn-default" href="/post/{{post.pk}}/publish">Publish</a>
  {% endif %}
  {% if user.is_authenticated %}
  <a class="btn btn-default" href="/post/{{post.url}}/edit/"><span class="glyphicon glyphicon-pencil"></span></a>
  <a class="btn btn-default" href="/post/{{post.pk}}/remove/"><span class="glyphicon glyphicon-remove"></span></a>
  {%endif%}
</div>
<h1>{{ post.title }}</h1>
<p>{{ post.text|linebreaks }}</p>
{% endblock %}
