{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
  <div class="date">
    {{ post.published_date }}
  </div>
  <h1><a href="post/{{post.url}}">{{ post.title }}</a></h1>
  <p>{{ post.text|linebreaks|slice:":500" }}........</p>
</div>
{% endfor %}
{% endblock content %}
